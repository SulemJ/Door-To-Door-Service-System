    <div class="container mt-4">
      <h2>Admin Dashboard - Add Service Provider</h2>
      <form id="addProviderForm" class="mt-4" >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name*</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="rating" class="form-label">rating</label>
            <input type="text" class="form-control" id="rating" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="profession" class="form-label">Profession*</label>
            <input type="text" class="form-control" id="profession" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="text" class="form-control" id="email" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone*</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <div class="col-12 mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" />
          </div>
          <div class="col-12 mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input
              type="file"
              class="form-control"
              id="image"
               accept="image/*"
              
           />
            <div class="mt-2">
              <img
                id="imagePreview"
                src=""
                alt="Preview"
                style="max-width: 200px; display: none"
                class="mt-2 rounded"
              />
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="personal-Info" class="form-label"
              >Personal Information</label>
            <textarea
              class="form-control"
              id="personal-Info"
              rows="4"
            ></textarea>
           </div>
          <div class="col-12 mb-3">
            <label class="form-label">Work Experience</label>
            <div id="workExperienceList"></div>
            <button type="button" class="btn btn-secondary" id="addExperience">
              Add Experience
            </button>
          </div>
          <div class="col-12">
            <button type="submit"  class="btn btn-primary">
              Add Service Provider
            </button>
          </div>
        </div>
      </form>
    </div>
