    <div class="mt-5 pt-5">
        <div class="booking-form-container">
            <h2 class="text-center mb-4">Book a Service</h2>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="bookingDate" class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" id="bookingDate" required>
                </div>

                <div class="mb-3">
                    <label for="bookingTime" class="form-label">Preferred Time</label>
                    <input type="time" class="form-control" id="bookingTime" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Service Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Please describe what service you need..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Book Service</button>
            </form>
        </div>
    </div>

    <div id="footer"></div>
