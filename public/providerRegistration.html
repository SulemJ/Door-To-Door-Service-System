  <body class="registration-page pt-5 mt-5">
    <div class="registration-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="registration-card">
            <div class="brand-header text-center mb-4">
                <!-- <i class="fas fa-tools brand-icon"></i>
                <h2>MaintenanceHub</h2> -->
                <h2 class="text-muted">
                  Complete your service provider registration
                </h2>
              </div>

              
              <!-- Registration Form -->
              <form id="registrationForm" class="registration-form">
                <label for="registrationCode">Verification Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registrationCode"
                      required
                      placeholder="Enter verification code"
                    />
                  </div>
                 
                <div id="credentialFields" class="credential-fields">
                  <label for="username">Username</label>
                  <div class="form-floating mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      required
                      placeholder="Choose username"
                    />
                    
                  </div>

                  
                  <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <div class="form-text">
                      Password must be at least 8 characters long and contain
                      uppercase, lowercase, and numbers
                    </div>
                    <div class="password-requirements">
                      <div class="requirement" data-requirement="length">
                        <i class="fas fa-circle"></i> At least 8 characters
                      </div>
                      <div class="requirement" data-requirement="uppercase">
                        <i class="fas fa-circle"></i> One uppercase letter
                      </div>
                      <div class="requirement" data-requirement="lowercase">
                        <i class="fas fa-circle"></i> One lowercase letter
                      </div>
                      <div class="requirement" data-requirement="number">
                        <i class="fas fa-circle"></i> One number
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                      placeholder="Confirm password"
                    />
                    <label for="confirmPassword">Confirm Password</label>
                  </div>

                  <button type="submit" class="btn btn-success w-100 btn-lg">
                    <i class="fas fa-user-check me-2"></i>Complete Registration
                  </button>
                </div>
              </form>

              
            </div>
          </div>
        </div>
      </div>
    </div>
